name: Check for new RouterOS versions, build and push containers

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: sudo apt-get install -y curl jq

      - name: Get latest RouterOS version
        id: get_routeros_version
        run: |
          VERSION=$(
            curl https://mikrotik.com/download/archive -o - 2>/dev/null | \
            grep -o '<a href=['"'"'"][^"'"'"']*['"'"'"]' | \
            sed -e 's/^<a href=["'"'"']//' -e 's/["'"'"']$//' | \
            grep -i c-stable | \
            sed -r 's/\#c-stable-v//gi' | \
            sed -r 's/_/\./gi' | \
            sort -V | \
            tail -n 1
          )
          
          echo "Latest RouterOS version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get Docker Hub tags and compute tag names
        id: docker_hub_check
        run: |
          OWNER="evilfreelancer"
          REPO="docker-routeros"
          VERSION="${{ steps.get_routeros_version.outputs.version }}"
          # Only stable versions from get_routeros_version; skip if empty
          if [ -z "$VERSION" ]; then
            echo "version_exists=true" >> $GITHUB_OUTPUT
            echo "major=" >> $GITHUB_OUTPUT
            echo "major_minor=" >> $GITHUB_OUTPUT
            exit 0
          fi
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MAJOR_MINOR=$(echo "$VERSION" | cut -d. -f1-2)
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "major_minor=$MAJOR_MINOR" >> $GITHUB_OUTPUT
          TAGS_FILE=$(mktemp)
          URL="https://registry.hub.docker.com/v2/repositories/${OWNER}/${REPO}/tags/?page_size=100"
          while [ -n "$URL" ]; do
            RESP=$(curl -s "$URL")
            echo "$RESP" | jq -r '.results[].name' >> "$TAGS_FILE"
            URL=$(echo "$RESP" | jq -r '.next // empty')
          done
          if grep -qxF "$VERSION" "$TAGS_FILE" 2>/dev/null; then
            echo "version_exists=true" >> $GITHUB_OUTPUT
          else
            echo "version_exists=false" >> $GITHUB_OUTPUT
          fi
          echo "Tags on Docker Hub (sample):"
          head -20 "$TAGS_FILE"
          rm -f "$TAGS_FILE"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        if: steps.docker_hub_check.outputs.version_exists == 'false' && steps.docker_hub_check.outputs.major != ''
        run: |
          VERSION="${{ steps.get_routeros_version.outputs.version }}"
          MAJOR="${{ steps.docker_hub_check.outputs.major }}"
          MAJOR_MINOR="${{ steps.docker_hub_check.outputs.major_minor }}"
          OWNER="evilfreelancer"
          REPO="docker-routeros"
          docker buildx create --use --name routeros_builder
          docker buildx build --push \
            --platform linux/amd64,linux/arm64 \
            --tag $OWNER/$REPO:$VERSION \
            --tag $OWNER/$REPO:$MAJOR_MINOR \
            --tag $OWNER/$REPO:$MAJOR \
            --tag $OWNER/$REPO:latest \
            --build-arg ROUTEROS_VERSION=$VERSION .

      - name: Update moving tags (major, major.minor, latest)
        if: steps.docker_hub_check.outputs.version_exists == 'true' && steps.docker_hub_check.outputs.major != ''
        run: |
          VERSION="${{ steps.get_routeros_version.outputs.version }}"
          MAJOR="${{ steps.docker_hub_check.outputs.major }}"
          MAJOR_MINOR="${{ steps.docker_hub_check.outputs.major_minor }}"
          OWNER="evilfreelancer"
          REPO="docker-routeros"
          IMAGE="$OWNER/$REPO:$VERSION"
          docker buildx imagetools create \
            -t $OWNER/$REPO:$MAJOR_MINOR \
            -t $OWNER/$REPO:$MAJOR \
            -t $OWNER/$REPO:latest \
            $IMAGE
          echo "Updated tags $MAJOR_MINOR, $MAJOR, latest to point to $VERSION"
