name: Check for new RouterOS versions, build and push containers

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: sudo apt-get install -y curl jq

      - name: Get latest RouterOS version
        id: get_routeros_version
        run: |
          VERSION=$(
            curl https://mikrotik.com/download/archive -o - 2>/dev/null | \
            grep -o '<a href=['"'"'"][^"'"'"']*['"'"'"]' | \
            sed -e 's/^<a href=["'"'"']//' -e 's/["'"'"']$//' | \
            grep -i c-stable | \
            sed -r 's/\#c-stable-v//gi' | \
            sed -r 's/_/\./gi' | \
            sort -V | \
            tail -n 1
          )
          
          echo "Latest RouterOS version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get Docker Hub tags and check if version exists
        id: docker_hub_check
        run: |
          OWNER="evilfreelancer"
          REPO="docker-routeros"
          VERSION="${{ steps.get_routeros_version.outputs.version }}"
          TAGS_FILE=$(mktemp)
          URL="https://registry.hub.docker.com/v2/repositories/${OWNER}/${REPO}/tags/?page_size=100"
          while [ -n "$URL" ]; do
            RESP=$(curl -s "$URL")
            echo "$RESP" | jq -r '.results[].name' >> "$TAGS_FILE"
            URL=$(echo "$RESP" | jq -r '.next // empty')
          done
          if grep -qxF "$VERSION" "$TAGS_FILE" 2>/dev/null; then
            echo "version_exists=true" >> $GITHUB_OUTPUT
          else
            echo "version_exists=false" >> $GITHUB_OUTPUT
          fi
          echo "Tags on Docker Hub (sample):"
          head -20 "$TAGS_FILE"
          rm -f "$TAGS_FILE"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        if: steps.docker_hub_check.outputs.version_exists == 'false'
        run: |
          VERSION="${{ steps.get_routeros_version.outputs.version }}"
          OWNER="evilfreelancer"
          REPO="docker-routeros"
          
          # Set up Docker Buildx
          docker buildx create --use --name routeros_builder

          # Build and push images
          docker buildx build --push \
            --platform linux/amd64,linux/arm64 \
            --tag $OWNER/$REPO:$VERSION \
            --tag $OWNER/$REPO:latest \
            --build-arg ROUTEROS_VERSION=$VERSION .

      - name: Skip build
        if: steps.docker_hub_check.outputs.version_exists == 'true'
        run: echo "Version ${{ steps.get_routeros_version.outputs.version }} already exists on Docker Hub. Skipping build."
